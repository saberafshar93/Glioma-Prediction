<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Tumor Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>MRI Tumor Detection</h1>
    <p>Upload an MRI image to detect and segment the tumor.</p>
    
    <!-- فرم آپلود تصویر -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept="image/*" required>
        <button type="submit">Upload and Predict</button>
    </form>
    
    <!-- نمایش تصویر آپلود شده -->
    <div id="imageContainer">
        <img id="preview" src="#" alt="Image Preview" style="display:none;">
    </div>
    
    <!-- نمایش نتیجه -->
    <div id="result"></div>

    <script>
        // ارسال تصویر به سرور و دریافت نتیجه
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('result').innerText = `Prediction: ${data.prediction}`;

            // نمایش تصویر پردازش‌شده
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = `<img src="${data.image_url}" alt="Processed Image">`;
        });
    </script>
</body>
</html>
