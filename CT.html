<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Code Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Run Python Code Online</h1>
    
    <!-- ویرایشگر کد -->
    <textarea id="code" placeholder="Enter your Python code here"></textarea>
    <button onclick="runCode()">Run Code</button>
    
    <!-- نمایش نتیجه -->
    <div id="result"></div>

    <script>
        // تابع برای ارسال کد به سرور و دریافت نتیجه
        async function runCode() {
            const code = document.getElementById('code').value;
            
            // ارسال درخواست به سرور Flask
            const response = await fetch('http://your-server-ip:5000/run-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code }),
            });
            
            const data = await response.json();
            
            // نمایش نتیجه
            document.getElementById('result').innerText = data.result;
        }
    </script>
</body>
</html>
